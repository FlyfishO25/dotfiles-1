# ALACRITTY CONFIG (~/.config/alacritty/alacritty.yml)
# --------------------------------------------------------------------------

# Terminal Emulator Settings
window:
  padding:
    x: 3
    y: 3
  scrolling:
    history: 15

# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Font
font:
  normal:
    family: Fira Code
    style: Medium

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 10

# Bell
bell:
  animation: EaseOutSine
  duration: 0
  color: '#c1c1c1'

# Colors
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#c1c1c1'

  # Normal colors
  normal:
    black:   '#2c2c2c'
    red:     '#FF9AA2'
    green:   '#E2F0CB'
    yellow:  '#FEDAC4'
    blue:    '#C7CEEA'
    magenta: '#FCB7B2'
    cyan:    '#B6E9D6'
    white:   '#c1c1c1'

  # Bright colors
  bright:
    black:   '#2c2c2c'
    red:     '#FF9AA2'
    green:   '#E2F0CB'
    yellow:  '#FEDAC4'
    blue:    '#C7CEEA'
    magenta: '#FCB7B2'
    cyan:    '#B6E9D6'
    white:   '#c1c1c1'


# Apply Settings without relaunching
live_config_reload: true
