# ALACRITTY CONFIG (~/.config/alacritty/alacritty.yml)
# --------------------------------------------------------------------------

# Terminal Emulator Settings
window:
  padding:
    x: 3
    y: 3
  scrolling:
    history: 15

# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Font
font:
  normal:
    family: Fira Code
    style: Medium

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 10

# Bell
bell:
  animation: EaseOutSine
  duration: 0
  color: '#d8d8d8'

# Colors
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#d8d8d8'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#AB4642'
    green:   '#A1B56C'
    yellow:  '#F7CA88'
    blue:    '#7CAFC2'
    magenta: '#BA8BAF'
    cyan:    '#86C1B9'
    white:   '#c1c1c1'

  # Bright colors
  bright:
    black:   '#282828'
    red:     '#AB4642'
    green:   '#A1B56C'
    yellow:  '#F7CA88'
    blue:    '#7CAFC2'
    magenta: '#BA8BAF'
    cyan:    '#86C1B9'
    white:   '#c1c1c1'


# Apply Settings without relaunching
live_config_reload: true
